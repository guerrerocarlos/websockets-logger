name: Publish Package

on:
  push:
    branches:
      - main

concurrency:
  group: publish-npm
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Build package
        run: pnpm build

      - name: Check publication status
        id: publish-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Checking if $PACKAGE_NAME@$PACKAGE_VERSION is already published"
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version >/dev/null 2>&1; then
            echo "$PACKAGE_NAME@$PACKAGE_VERSION already exists on npm."
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "$PACKAGE_NAME@$PACKAGE_VERSION not found on npm."
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.publish-check.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks

      - name: Skip publish
        if: steps.publish-check.outputs.should_publish != 'true'
        run: echo "Publish skipped because this version already exists on npm."
